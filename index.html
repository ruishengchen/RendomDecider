        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f9ff;
        }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transform-origin: center center;
        }
        
        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #e11d48;
            z-index: 10;
        }
        
        .result-display {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .option-item {
            transition: all 0.3s ease;
        }
        
        .option-item:hover {
            background-color: #f1f5f9;
        }
        
        .option-item.to-be-removed {
            background-color: #fee2e2;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { background-color: #fee2e2; }
            50% { background-color: #fecaca; }
        }
        
        .spin-button {
            transition: all 0.3s ease;
        }
        
        .spin-button:hover {
            transform: scale(1.05);
        }
        
        .spin-button:active {
            transform: scale(0.95);
        }
        
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: fall 3s ease-in-out forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(150px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .history-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 6px;
        }
        
        .wheel-reset {
            transition: transform 0.5s ease-in-out;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const optionInput = document.getElementById('optionInput');
            const addOptionBtn = document.getElementById('addOption');
            const optionsList = document.getElementById('optionsList');
            const optionsCount = document.getElementById('optionsCount');
            const clearOptionsBtn = document.getElementById('clearOptions');
            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('wheel');
            const resultDisplay = document.getElementById('resultDisplay');
            const confettiContainer = document.getElementById('confettiContainer');
            const historyList = document.getElementById('historyList');
            const nextActionInfo = document.getElementById('nextActionInfo');
            
            let options = [];
            let isSpinning = false;
            let currentRotation = 0;
            let lastSelectedOption = null; // 上次抽中的選項
            let drawHistory = []; // 抽籤歷史
            let toBeRemoved = false; // 是否有選項將被移除
            
            const ROTATION_CIRCLES = 10; // 固定旋轉10圈
            const SPIN_DURATION = 3000; // 旋轉持續時間（3秒）
            
            // 新增選項
            function addOption() {
                const option = optionInput.value.trim();
                if (option) {
                    options.push(option);
                    optionInput.value = '';
                    updateOptionsList();
                    updateWheel();
                    spinButton.disabled = false;
                }
            }
            
            // 更新選項列表
            function updateOptionsList() {

                    if (option === lastSelectedOption) {

                    item.innerHTML = `

            // 更新輪盤

                wheel.innerHTML = '';
                
                // 創建SVG元素
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');

                svg.setAttribute('height', '100%');

                const centerX = 150;
                const centerY = 150;
                const radius = 145;
                const segmentAngle = 360 / options.length;
                
                // 創建扇形和文字
                options.forEach((option, index) => {
                    // 計算扇形的起始和結束角度

                    const endAngle = (index + 1) * segmentAngle;
                    
                    // 創建扇形路徑

                    if (option === lastSelectedOption) {

                        path.setAttribute('stroke-width', '2');

                        path.setAttribute('stroke-width', '1');

                    const textDistance = radius * 0.65; // 文字距離中心的距離
                    
                    const textX = centerX + textDistance * Math.cos(textRad);
                    const textY = centerY + textDistance * Math.sin(textRad);
                    
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', textX);
                    text.setAttribute('y', textY);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('dominant-baseline', 'middle');
                    text.setAttribute('fill', option === lastSelectedOption ? '#7c2d12' : '#ffffff');
                    text.setAttribute('font-size', '14');
                    text.setAttribute('font-weight', 'bold');
                    text.setAttribute('transform', `rotate(${textAngle}, ${textX}, ${textY})`);

                    if (option.length > 8) {

            // 獲取顏色
            function getColor(index, total) {

                    '#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6',

            // 旋轉輪盤

            function updateHistoryList() {

            // 創建慶祝效果
            function createConfetti() {

                for (let i = 0; i < 50; i++) {

                    confetti.className = 'confetti';

                    const distance = Math.random() * 120 + 30; // 距離中心30-150px
                    
                    const x = 150 + distance * Math.cos(angle * Math.PI / 180);
                    const y = 150 + distance * Math.sin(angle * Math.PI / 180);
                    
                    confetti.style.left = `${x}px`;
                    confetti.style.top = `${y}px`;
                    
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            updateHistoryList();
